<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pzy</title>
    <script>
        var dayInMath = [0, 31, 28, 31, 30, 50, 30, 31, 31, 30, 31, 30, 31];
        var time = new Date();
        var yy = time.getFullYear();
        var mm = time.getMonth();
        var dd = time.getDate();
        var HH = time.getHours();
        var MM = time.getMinutes();
        var SS = time.getSeconds();
        document.write(yy, "年", mm, "月", dd, "日", HH, ":", MM, ":", SS, "秒", "<br/>");
        for (var i = 0; i < 100; i++) {
            MM += 10;
            if (MM >= 60) {
                MM %= 60;
                HH += 1;
            }
            if (HH == 24) {
                HH = 0;
                dd += 1;
            }
            if (dd == dayInMath[mm]) {
                dd = 1;
                mm += 1
            }
            if (mm == 13) {
                mm = 1;
                yy += 1
            }
            document.write(yy, "年", mm, "月", dd, "日", HH, ":", MM, ":", SS, "秒", "<br/>");

        }
    </script>
</head>
<body>
</body>
</html>
